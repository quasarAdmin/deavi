<!DOCTYPY html>
<html lang="en">
  <head>
    {% include "avi/header.html" %}
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </script>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script
       src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>
    {% load static %}
    <script type="text/javascript" 
            src="{% static 'avi/js/pipeline_v2.js' %}"></script>
  </head>
  <body>
    <div id="navbar">
      {% include "avi/navbar.html" %}
    </div>
    <div class="container-fluid">
      <div id="content" class="row content">
        <div id="sidebar" class="col-sm-2 sidenav">
          {% include "avi/sidebar-nav.html" with sidebar_menu="pipeline" %}
        </div>
        <div id="real-content" class="col-sm-10">
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <h1>Pipeline</h1>
          {% csrf_token %}
          <div class="col-sm-3">
            <div class="table">
              <div class="table-row heading">
                <div class="table-head">
                  <h4>Algorithms</h4>
                </div>
              </div>
              <!-- {% csrf_token %} -->
              {% for key, value in algorithms.items %}
              <div class="table-row">
                <div class="table-cell">
                  <div class="row col-sm-12 alg-button" 
                       id="{{ value.0 }}">
                    <!-- name="{{ value.1 }}" -->
                    <label>{{ value.2 }}</label>
                  </div>         
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          <div class="col-sm-9">
            <div class="table">
              <div class="table-row heading">
                <div class="table-head">
                  <h4>Parameters</h4>
                </div>
              </div>
              <div class="table-row">
                <div class="table-cell">
                  <div class="row col-sm-12">
                    <div id="div_alg_info">
                      <h4>Information</h4>
                    </div>
                  </div>         
                </div>
              </div>
            </div>
          </div>
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
          <!-- ------------------------------------------------------------- -->
        </div>
      </div>
    </div>
  </body>
</html>
