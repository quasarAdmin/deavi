<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "avi/header.html" %}
  </head>
  <body>
    <div id="navbar">
      {% include "avi/navbar.html" %}
    </div>
    <div class="container-fluid">
      <div id="content" class="row content">
	<div id="sidebar" class="col-sm-2 sidenav">
	  {% include "avi/sidebar-nav.html" with sidebar_menu="pipeline" %}
	</div>
	<div id="real-content" class="col-sm-10">
	  <!-- ------------------------------------------------------------- -->
	  <!-- ------------------------------------------------------------- -->
	  <!-- ------------------------------------------------------------- -->
	  <h1>New Algorithm</h1>
          <form id="upload_algorithm" method="post" 
                enctype="multipart/form-data">
            {% csrf_token %}
            <div id="div_algorithm_name">
              {{ form_upload_algorithm.algorithm_name.errors }}
              <label for="{{ form_upload_algorithm.algorithm_name.id_for_label">
                Algorithm Name: 
              </label>
              {{ form_upload_algorithm.algorithm_name }}
            </div>
            <div id="div_algorithm_script" style="white-space:nowrap">
              <label for="input_script">Script File: </label>
              <input id="input_script" type="file" name="input_script"/>
            </div>
            <div id="div_algorithm_json" style="white-space:nowrap">
              <label for="input_json">JSON File: </label>
              <input type="file" name="input_json"/>
            </div>
            <input type="submit" value="Upload"/>
          </form>
	  <!-- ------------------------------------------------------------- -->
	  <!-- ------------------------------------------------------------- -->
	  <!-- ------------------------------------------------------------- -->
	</div>
      </div>
    </div>
  </body>
</html>
